<div class="container mt-4" *ngIf="reclamation">
    <div class="card">
      <div class="card-body">
        <h3>{{ reclamation.titre }}</h3>
        <p><strong>Description :</strong> {{ reclamation.description }}</p>
        <p><strong>Type :</strong> {{ reclamation.type }}</p>
        <p><strong>Statut :</strong> {{ reclamation.statut }}</p>
        <p><strong>Date de création :</strong> {{ reclamation.dateCreation | date:'dd/MM/yyyy' }}</p>
  
        <!-- Custom buttons for update and delete -->
        <div class="mt-3 d-flex justify-content-between">
          <button class="btn text-white" 
                  [style.backgroundColor]="'rgb(56, 141, 168)'" 
                  (click)="onUpdate()">
            📝 Modifier
          </button>
  
          <button class="btn" 
                  [style.color]="'rgb(56, 141, 168)'" 
                  [style.border]="'1px solid rgb(56, 141, 168)'" 
                  (click)="onDelete()">
            🗑 Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
