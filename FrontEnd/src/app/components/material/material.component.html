<div class="container">
    <h2 class="mb-4">Liste des Matériaux</h2>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let material of materials">
        <div class="card h-100 shadow-sm">
          <!-- Optional image section if you add images later -->
          <!-- <img [src]="'./assets/uploads/' + material.image" class="card-img-top" alt="Image du matériel" /> -->
          
          <div class="card-body">
            <h5 class="card-title">{{ material.name }}</h5>
            <p class="card-text"><strong>Description:</strong> {{ material.description }}</p>
            <p class="card-text"><strong>Quantité:</strong> {{ material.quantity }}</p>
            <p class="card-text"><strong>Donateur:</strong> {{ material.donated_by || 'Inconnu' }}</p>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <!-- Icône de mise à jour -->
            <a [routerLink]="['/materials/', material.id]" class="btn btn-outline-custom btn-sm me-2" title="Mettre à jour">
              <i> voir detail</i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <a [routerLink]="['/materialsAdd']"><h2>ajouter un nouveau don Materials</h2></a>
  </div>
