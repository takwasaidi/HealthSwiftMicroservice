    </a>

    <nav id="navmenu" class="navmenu">
      <ul>

        <li><a routerLink="" *ngIf="!isLoggedIn" >Features</a></li>
        <li><a routerLink="" *ngIf="!isLoggedIn" >Services</a></li>
        <li><a routerLink="" *ngIf="!isLoggedIn" >Pricing</a></li>
        <li><a routerLink="" *ngIf="!isLoggedIn"  >Contact</a></li>

        <li><a routerLink="/campagne" *ngIf="isLoggedIn" >Camponies</a></li>
        <li><a routerLink="/interviews" *ngIf="isLoggedIn" >Interview</a></li>
        <li><a routerLink="/evenement"  >Evenement</a></li>
        <li><a routerLink="" *ngIf="isLoggedIn" >Pricing</a></li>
        <li><a routerLink="" *ngIf="isLoggedIn"  >Contact</a></li>
        <li *ngIf="isLoggedIn" class="dropdown"><a href="#">

            <img *ngIf="user?.profilePicture" [src]="user.profilePicture" alt="Profile" class="profile-circle">
            <img *ngIf="!user?.profilePicture" src="../../../assets/img/pdp.jpg" alt="Profile" class="profile-circle">
          </span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
          <ul>
            <li><a routerLink="/student"  *ngIf="userRole === 'Student'">My Resume</a></li>

        <div *ngIf="isLoggedIn" class="notification-icon">
          <button (click)="toggleNotifications()">
            <i class="fa fa-bell"></i>
            <span *ngIf="notificationCount > 0" class="badge">{{ notificationCount }}</span>
          </button>
        </div>
        
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>

    <!-- Show "Join Us" when not logged in -->
    <a *ngIf="!isLoggedIn" class="btn-getstarted" routerLink="/sign-up">Join Us</a>

  </div>
 
  
</header>
<!-- Panneau de notifications -->

<div *ngIf="notificationsVisible" class="notifications-popup">
  <div class="notifications-header">
    <h5>Notifications</h5>
    <button (click)="toggleNotifications()">Close</button>
  </div>
  <div *ngIf="notifications.length === 0" class="no-notifications">No new notifications</div>
  
  <!-- Liste des notifications -->
  <div *ngFor="let notification of notifications" class="notification-item">
    <!-- Utiliser [innerHTML] pour afficher du contenu HTML -->
    <p [innerHTML]="notification"></p>
  </div>
</div>
