<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Create Your Account</h2>
    <p class="auth-subtitle">Please fill in the details below to sign up.</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSignUp()" class="auth-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error-text">
          Please enter your name.
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-text">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-text">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Phone Field -->
      <div class="form-group">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="text"
          id="phone"
          formControlName="phone"
          class="form-control"
          placeholder="Enter your phone number"
          required
        />
        <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="error-text">
          Please enter a valid phone number.
        </div>
      </div>

      <!-- Address Field -->
      <div class="form-group">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control"
          placeholder="Enter your address"
          required
        />
        <div *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched" class="error-text">
          Please enter your address.
        </div>
      </div>

      <!-- Role Field -->
      <div class="form-group">
        <label for="role" class="form-label">Role</label>
        <select
          id="role"
          formControlName="role"
          class="form-select"
          required
        >
          <option value="Student">DONATEUR</option>
          <option value="Company">DIRECTEUR</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">
        Sign Up
      </button>
    </form>

    <!-- Sign In Link -->
    <p class="text-center mt-3">
      Already have an account? <a routerLink="/sign-in" class="signin-link">Sign In</a>
    </p>
  </div>
</div>
