<div class="d-flex justify-content-center align-items-center min-vh-100">
    <form [formGroup]="campagneForm" (ngSubmit)="onSubmit()"
          class="p-5 rounded-4 shadow-lg"
          style="width: 100%; max-width: 600px; background-color: #ffffff; border: 1px solid #dee2e6;">
      
      <h2 class="text-center mb-4" style="color: rgb(56, 141, 168); font-weight: bold;">
        Modifier la Campagne
      </h2>
  
      <div class="form-group mb-4">
        <label for="titre" class="form-label fw-semibold">Titre</label>
        <input id="titre" formControlName="titre" placeholder="Titre" class="form-control form-control-lg rounded-3" />
      </div>
  
      <div class="form-group mb-4">
        <label for="objectif" class="form-label fw-semibold">Objectif</label>
        <input id="objectif" formControlName="objectif" placeholder="Objectif" class="form-control form-control-lg rounded-3" />
      </div>
  
      <div class="form-group mb-4">
        <label for="date_debut" class="form-label fw-semibold">Date début</label>
        <input id="date_debut" formControlName="date_debut" type="date" class="form-control form-control-lg rounded-3" />
      </div>
  
      <div class="form-group mb-5">
        <label for="date_fin" class="form-label fw-semibold">Date fin</label>
        <input id="date_fin" formControlName="date_fin" type="date" class="form-control form-control-lg rounded-3" />
      </div>
  
      <button type="submit" class="btn btn-lg w-100"
              style="background-color: rgb(56, 141, 168); color: white; font-weight: bold;">
         Mettre à jour
      </button>
    </form>
  </div>
