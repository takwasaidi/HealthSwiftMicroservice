<main class="main">
<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Welcome Back!</h2>
    <p class="auth-subtitle">Please sign in to continue.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          required
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Sign In
      </button>
    </form>

    <!-- Forgot Password Link -->
    <p class="text-center mt-3">
      <a href="#" class="forgot-password-link">Forgot your password?</a>
    </p>

    <!-- Sign Up Link -->
    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/sign-up" class="signup-link">Sign Up</a>
    </p>
  </div>
</div>
</main>
