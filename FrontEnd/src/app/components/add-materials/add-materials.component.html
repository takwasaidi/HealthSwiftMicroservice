<div class="d-flex justify-content-center align-items-center min-vh-100">
  <form [formGroup]="materialForm" (ngSubmit)="onSubmit()"
        class="p-5 rounded-4 shadow-lg"
        style="width: 100%; max-width: 600px; background-color: #ffffff; border: 1px solid #dee2e6;">

    <h2 class="text-center mb-4" style="color: rgb(56, 141, 168); font-weight: bold;">
      Ajouter un Matériel
    </h2>

    <div class="form-group mb-4">
      <label for="name" class="form-label fw-semibold">Nom du matériel</label>
      <input id="name" formControlName="name" placeholder="Nom du matériel" class="form-control form-control-lg rounded-3" />
    </div>

    <div class="form-group mb-4">
      <label for="description" class="form-label fw-semibold">Description</label>
      <textarea id="description" formControlName="description" placeholder="Description du matériel" class="form-control form-control-lg rounded-3"></textarea>
    </div>

    <div class="form-group mb-4">
      <label for="quantity" class="form-label fw-semibold">Quantité</label>
      <input id="quantity" formControlName="quantity" type="number" min="1" placeholder="Quantité" class="form-control form-control-lg rounded-3" />
    </div>

    <div class="form-group mb-4">
      <label for="campaign_id" class="form-label fw-semibold">Campagne</label>
      <select id="campaign_id" formControlName="campaign_id" class="form-control form-control-lg rounded-3">
        <option value="" disabled selected>Choisissez une campagne</option>
        <option *ngFor="let campagne of campagnes" [value]="campagne.id">{{ campagne.titre }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-lg w-100"
            style="background-color: rgb(56, 141, 168); color: white; font-weight: bold;">
      Ajouter le Matériel
    </button>
  </form>
</div>
