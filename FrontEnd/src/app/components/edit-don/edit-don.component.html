<div class="container mt-4">
  <h2>Modifier le don</h2>

  <!-- Boîte de formulaire (Carte) -->
  <div class="card p-4 shadow">
    <form [formGroup]="donForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label>Montant</label>
        <input type="text" class="form-control" formControlName="montant">
      </div>

      <div class="mb-3">
        <label>Date de remise</label>
        <input type="date" class="form-control" formControlName="dateRemise">
      </div>

      <div class="mb-3">
        <label>Type</label>
        <input type="text" class="form-control" formControlName="type">
      </div>

      <div class="form-group">
        <label for="campagneId">Campagne</label>
        <select id="campagneId" class="form-control" formControlName="campagneId">
          <option value="" disabled selected>Choisissez une campagne</option>
          <option *ngFor="let campagne of campagnes" [value]="campagne.id" [selected]="campagne.id === donForm.value.campagneId">
            {{ campagne.titre }}
          </option>
        </select>
      </div>

      <!-- Centrer le bouton -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" [disabled]="donForm.invalid">Mettre à jour</button>
      </div>
    </form>
  </div>
</div>
